#-----------------------------目标规则导出依赖项配置开始------------------------------------------
#待导出/导入的规则归属的规则集名称(必填)
set_name=转账（个人手机银行）
#set_name=登录（微信）
#对应规则集版本号(必填)
set_hist_version=1
#是否导出set_name指定的规则集全量规则：yes | 任意配置
if_all_rule=no
#目标规则编码前缀（模糊匹配）；if_all_rule=yes，rule_no_prefix不生效
rule_no_prefix=CPKY%
#指定导出的模板名称（按名称导出模板表和模板参数表），单引号''包裹名称，英文逗号隔开
indic_template_name=
#指定导出的算法名称
indic_method_name=
#-----------------------------目标规则导出依赖项配置结束------------------------------------------


#功能描述:（依赖JDK 1.8_x）
#输入：配置指定数据库信息，规则集名称、规则集版本号、规则编号前缀
#处理：程序解析am_rule表、am_indicators表及模板表等，提取目标规则关联依赖数据：指标、名单集、标签、字段、模板、模板参数等数据
#提取目标规则，以及关联依赖数据：指标、名单集、标签、字段；指定的指标模板、方法模板
#TIPS:导出的am_rule.sql，需将第四例替换为目标规则集的历史版本ID
#数据库访问信息配置:注意数据库配置地址确保IP、端口、用户名、密码均正确(必填)
#dbtype支持mysql、dm、oracle数据库（oracle数据库的schema指SID或服务名）
#------------------MySQL 配置开始--------------------------------
dbtype=mysql
dbdriver=com.mysql.cj.jdbc.Driver
dbuser=root
dbpasswd=Mysql123..
ip=192.168.1.198
port=3306
schema=ipa_manage_poc
#------------------DM 配置结束-----------------------------------
